<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Shiny Counter Overlay</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="css/ShinyProbability.css" defer type="text/css">
  <!-- GoogleFontsからの読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Sans+JP:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="js/shinyProbability.js" defer type="text/javascript"></script>
</head>

<body>
<!--
    次に色違いが出る確率
    試行回数を考慮した確率
-->
<div class="nextShinyProbability">
    <label class="nextShinyProbabilityTitle">次に色違いが出る確率</label><br>
    ✨ <span id="nextShinyProbabilityTitle">0.000</span> % ✨
</div>
<!--
    試行回数
    出会うまでに繰り返した数
-->
<div class="traials">
    <label class="traialsTitle">試行回数</label><br>
    <input type="number" inputmode="numeric" class="traialsInput" id="traialsInput" value="0">回
    <input type="button" class="traialsInputButton" id="traialsDecrementButton" value="-1">
    <input type="button" class="traialsInputButton" id="traialsIncrementButton" value="+1">
</div>

<!--
    元の確率
    国際孵化ひかおま有なら1/512等
-->
<div class="shingleShinyProbability">
    <label class="shingleShinyProbabilityTitle">元の確率</label><br>
    <input type="number" inputmode="numeric" class="shingleShinyProbabilityInput" id="shingleShinyProbabilityNumerator" value="1">
    <hr>
    <input type="number" inputmode="numeric" class="shingleShinyProbabilityInput" id="shingleShinyProbabilityDenominator" value="4096">
</div>
</body>

</html>
