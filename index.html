<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Shiny Counter Overlay</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap-select.css" />
    <!-- ShinyProbability.css -->
    <link
      rel="stylesheet"
      href="css/ShinyProbability.css"
      defer
      type="text/css"
    />
    <!-- GoogleFontsからの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Sans+JP:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--
    遭遇する確率
    試行回数を考慮した確率
-->
    <div class="encounterProbability">
      <label class="encounterProbabilityTitle">遭遇する確率</label>
      <div>✨ <span id="encounterProbabilityTitle">0.000</span> % ✨</div>
    </div>
    <!--
    試行回数
    出会うまでに繰り返した数
-->
    <div class="traials">
      <label class="traialsTitle">試行回数</label>
      <input
        type="number"
        inputmode="numeric"
        class="traialsInput"
        id="traialsInput"
        value="0"
      />
      <input
        type="button"
        class="traialsInputButton"
        id="traialsIncrementButton"
        value="+1"
      />
      <input
        type="button"
        class="traialsInputButton"
        id="traialsDecrementButton"
        value="-1"
      />
    </div>

    <!--
    色違いになる確率
    国際孵化ひかおま有なら1/512等
-->
    <div class="shinyProbability">
      <!-- <label class="shinyProbabilityTitle">色違いになる確率</label> -->
      <details>
        <summary>色違いになる確率</summary>
        <!-- 世代選択 選択次第でチェックボックを変化させる -->
        <select name="generation" id="generationSelector" class="selectpicker">
          <option hidden>世代を選択してください</option>
          <option value="1">1世代 RGBP</option>
          <option value="2">2世代 GSC</option>
          <option value="3">3世代 RSE,FRLG</option>
          <option value="4">4世代 DPt,HGSS</option>
          <option value="5">5世代 BW,BW2</option>
          <option value="6">6世代 XY,ORAS</option>
          <option value="7">7世代 SM,USUM,LGP,LGE</option>
          <option value="8">8世代 SWSH,BDSP,LA</option>
          <option value="9">9世代 SV</option>
        </select>
        <!-- 選択した項目から確率を計算するボタン -->
        <input type="button" id="calcProbabilityButton" value="確率に反映" />
        <!-- 生成したチェックボックスを格納するスペース -->
        <div><fieldset id="checkboxs"></fieldset></div>
      </details>
      <br />
      <input
        type="number"
        inputmode="numeric"
        class="shinyProbabilityInput"
        id="shinyProbabilityNumerator"
        value="1"
      />
      <hr />
      <input
        type="number"
        inputmode="numeric"
        class="shinyProbabilityInput"
        id="shinyProbabilityDenominator"
        value="4096"
      />
    </div>

    <!-- bignumber.jsを使う場合のみコメントアウトを外す -->
    <!-- <script src="js/bignumber.js" defer type="text/javascript"></script> -->
    <!-- ShinyProbability.js -->
    <script src="js/shinyProbability.js" defer type="text/javascript"></script>
    <!-- jquey: bootstorapを動かすのに必要 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
  </body>
</html>
