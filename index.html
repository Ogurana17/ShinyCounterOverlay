<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>Shiny Counter Overlay</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-select.css" />
  <!-- ShinyProbability.css -->
  <link rel="stylesheet" href="css/ShinyProbability.css" defer type="text/css" />
  <!-- GoogleFontsからの読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Sans+JP:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!--
    遭遇する確率
    試行回数を考慮した確率
-->
  <div class="encounterProbability">
    <details>
      <summary class="encounterProbabilityTitle" glot-model="encounterProbabilityTitle">遭遇する確率</summary>
      <fieldset class="calcOption">
        <legend glot-model="calcOption">演算オプション</legend>
        <label class="calcOptionLabel">
          <input type="radio" name="calcOption" id="defaultCalc" checked /><span glot-model="calcOptionDefault">標準（推奨）</span></label>
        <label class="calcOptionLabel">
          <input type="radio" name="calcOption" id="highPrecisionCalc" /><span glot-model="calcOptionHighPrecision">高精度（遅い）</span></label>
      </fieldset>
    </details>
    <div class="encounterProbabilityNum">✨ <span id="encounterProbabilityTitle">0.000</span> % ✨</div>
  </div>
  <!--
    試行回数
    出会うまでに繰り返した数
-->
  <div class="traials">
    <label class="traialsTitle" glot-model="traialsTitle">試行回数</label>
    <input type="number" inputmode="numeric" class="traialsInput" id="traialsInput" value="0" />
    <input type="button" class="traialsInputButton" id="traialsIncrementButton" value="+1" />
    <input type="button" class="traialsInputButton" id="traialsDecrementButton" value="-1" />
  </div>

  <!--
    色違いになる確率
    国際孵化ひかおま有なら1/512等
-->
  <div class="shinyProbability">
    <!-- <label class="shinyProbabilityTitle">色違いになる確率</label> -->
    <details>
      <summary glot-model="shinyProbability">色違いになる確率</summary>
      <!-- 世代選択 選択次第でチェックボックを変化させる -->
      <select name="generation" id="generationSelector" class="selectpicker">
        <option value="" glot-model="generationSelectorHidden">世代を選択してください</option>
        <option value="1" glot-model="generationSelector1">1世代 RGBP</option>
        <option value="2" glot-model="generationSelector2">2世代 GSC</option>
        <option value="3" glot-model="generationSelector3">3世代 RSE,FRLG</option>
        <option value="4" glot-model="generationSelector4">4世代 DPt,HGSS</option>
        <option value="5" glot-model="generationSelector5">5世代 BW,BW2</option>
        <option value="6" glot-model="generationSelector6">6世代 XY,ORAS</option>
        <option value="7" glot-model="generationSelector7">7世代 SM,USUM,LGP,LGE</option>
        <option value="8" glot-model="generationSelector8">8世代 SWSH,BDSP,LA</option>
        <option value="9" glot-model="generationSelector9">9世代 SV</option>
      </select>
      <!-- 選択した項目から確率を計算するボタン -->
      <input type="button" id="calcProbabilityButton" class="traialsInputButton" value="OK" glot-model="calcProbabilityButton" />
      <!-- 生成したチェックボックスを格納するスペース -->
      <div>
        <fieldset id="checkboxs"></fieldset>
      </div>
    </details>
    <br />
    <input type="number" inputmode="numeric" class="shinyProbabilityInput" id="shinyProbabilityNumerator" value="1" />
    <hr />
    <input type="number" inputmode="numeric" class="shinyProbabilityInput" id="shinyProbabilityDenominator"
      value="4096" />
  </div>

  <!-- Glottologist: 翻訳機能 -->
  <script src="js/glottologist.min.js" defer></script>
  <!-- bignumber.js -->
  <script src="js/bignumber.js" defer></script>
  <!-- ShinyProbability.js -->
  <script src="js/shinyProbability.js" defer></script>
  <!-- jquey: bootstorapを動かすのに必要 -->
  <script src="js/jquery.min.js" defer></script>
  <!-- bootstrap-select -->
  <script src="js/bootstrap.bundle.min.js" defer></script>
  <script src="js/bootstrap-select.js" defer></script>
</body>

</html>
